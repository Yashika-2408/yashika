<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        } 
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        form label {
            font-weight: bold;
        }
        form input, form select, form button {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #45a049;
        }
        input#search {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table th {
            background-color: #4CAF50;
            color: white;
            text-align: left;
            padding: 10px;
        }
        table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        #chartContainer {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        button.delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.delete-btn:hover {
            background-color: #e53935;
        }
        button.download-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
        }
        button.download-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Yashika Tidke's Personal Finance Manager</h1>

    <form id="transactionForm">
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Enter description" required>

        <label for="amount">Amount (₹):</label>
        <input type="number" id="amount" placeholder="Enter amount" required>

        <label for="category">Category:</label>
        <select id="category">
            <option value="Food">Food</option>
            <option value="Stationary">Stationary</option>
            <option value="Medicines">Medicines</option>
            <option value="Personal Usage">Personal Usage</option>
            <option value="Transportation">Transportation</option>
            <option value="Bills">Bills</option>
            <option value="Others">Others</option>
        </select>

        <button type="submit">Add Transaction</button>
    </form>

    <input type="text" id="search" placeholder="Search transactions...">

    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount (₹)</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="transactionTable">
            <!-- Transactions will be dynamically added here -->
        </tbody>
    </table>

    <div id="chartContainer">
        <canvas id="categoryChart"></canvas>
    </div>

    <button class="download-btn" onclick="downloadReport()">Download Monthly Report</button>

    <script>
        const transactions = [];
        const categories = {
            Food: 0,
            Stationary: 0,
            Medicines: 0,
            "Personal Usage": 0,
            Transportation: 0,
            Bills: 0,
            Others: 0
        };

        const form = document.getElementById('transactionForm');
        const tableBody = document.getElementById('transactionTable');
        const searchInput = document.getElementById('search');
        const categoryChart = new Chart(document.getElementById('categoryChart'), {
            type: 'pie',
            data: {
                labels: Object.keys(categories),
                datasets: [{
                    label: 'Category Breakdown',
                    data: Object.values(categories),
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff', '#ff9f40', '#c9cbcf']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;

            transactions.push({ description, amount, category });
            categories[category] += amount;

            updateTable();
            updateChart();
            form.reset();
        });

        searchInput.addEventListener('input', () => {
            updateTable(searchInput.value);
        });

        function updateTable(filter = '') {
            tableBody.innerHTML = '';
            transactions
                .filter(t => t.description.toLowerCase().includes(filter.toLowerCase()))
                .forEach((t, index) => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${t.description}</td>
                        <td>${t.amount.toFixed(2)}</td>
                        <td>${t.category}</td>
                        <td><button class="delete-btn" onclick="deleteTransaction(${index})">Delete</button></td>
                    `;

                    tableBody.appendChild(row);
                });
        }

        function deleteTransaction(index) {
            const category = transactions[index].category;
            const amount = transactions[index].amount;

            categories[category] -= amount;
            transactions.splice(index, 1);

            updateTable();
            updateChart();
        }

        function updateChart() {
            categoryChart.data.datasets[0].data = Object.values(categories);
            categoryChart.update();
        }

        function downloadReport() {
            const report = transactions.map(t => `Description: ${t.description}, Amount (₹): ${t.amount.toFixed(2)}, Category: ${t.category}`).join('\n');
            const blob = new Blob([report], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Monthly_Report.txt';
            link.click();
        }
    </script>
</body>
</html>
